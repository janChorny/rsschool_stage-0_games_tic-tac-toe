<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon">
	<link rel="stylesheet" href="./style.css">
	<title>Tic-tac-toe</title>
</head>
<body>
	<div class="wrapper">

		<header class="header">
			<h1 class="header__title">Tic-tac-toe Game</h1>
		</header>

		<main class="main">
			<div class="main__message">Click any field to start with <span class="main__start">"X"</span></div>
			<div class="main__game">
				<div class="main__cell"></div>
				<div class="main__cell"></div>
				<div class="main__cell"></div>
				<div class="main__cell"></div>
				<div class="main__cell"></div>
				<div class="main__cell"></div>
				<div class="main__cell"></div>
				<div class="main__cell"></div>
				<div class="main__cell"></div>
			</div>
			<button class="main__button button">New game</button>
			<button class="main__records-button button">Records</button>
			<div class="main__records-container">
				<table class="main__records-table">
					<tr class="table-row">
						<th class="table-head"><span class="close"><img src="./assets/close--white.png" alt="close" width="30" height="30"></span>Last 10 games</th>
					</tr>
					<tr class="table-row">
						<td class="table-data"></td>
					</tr>
					<tr class="table-row">
						<td class="table-data"></td>
					</tr>
					<tr class="table-row">
						<td class="table-data"></td>
					</tr>
					<tr class="table-row">
						<td class="table-data"></td>
					</tr>
					<tr class="table-row">
						<td class="table-data"></td>
					</tr>
					<tr class="table-row">
						<td class="table-data"></td>
					</tr>
					<tr class="table-row">
						<td class="table-data"></td>
					</tr>
					<tr class="table-row">
						<td class="table-data"></td>
					</tr>
					<tr class="table-row">
						<td class="table-data"></td>
					</tr>
					<tr class="table-row">
						<td class="table-data"></td>
					</tr>
				</table>
				<button class="main__clear-button button">Clear</button>
			</div>
		</main>

		<footer class="footer">
			<ul class="footer__list">
				<li class="footer__item">
					<a href="https://github.com/janChorny" class="footer__link-author">Github</a>
				</li>
				<li class="footer__item">2022</li>
				<li class="footer__item">
					<a href="https://rs.school/js-stage0/" class="footer__link-school">
						<img src="./assets/rs_school_js.svg" alt="Rs logo" class="footer__img" width="150" height="80"> 
					</a>
				</li>
			</ul>
		</footer>

	</div>
	<script src="./script.js"></script>
</body>
</html>
